{{define "title"}}Home{{end}}

{{define "content"}}
    <div class="filters">
        <form action="/filter" method="GET">
            <select name="category">
                <option value="">All Categories</option>
                {{range .Categories}}
                    <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
            {{if .User}}
                <label>
                    <input type="checkbox" name="myPosts"> My Posts
                </label>
                <label>
                    <input type="checkbox" name="likedPosts"> Liked Posts
                </label>
            {{end}}
            <button type="submit">Filter</button>
        </form>
    </div>

    {{range .Posts}}
    <div class="post">
        <h2>{{.Title}}</h2>
        <p>{{.Content}}</p>
        <div class="categories">
            {{range .Categories}}
                <span class="category">{{.Name}}</span>
            {{end}}
        </div>
        <small>Posted by {{.Username}} on {{.CreatedAt.Format "Jan 02, 2006 15:04"}}</small>
        <div class="interactions">
            <span>ğŸ‘ {{.Likes}}</span>
            <span>ğŸ‘ {{.Dislikes}}</span>
            <a href="/post/{{.ID}}">Comments</a>
        </div>
    </div>
    {{end}}
{{end}}
